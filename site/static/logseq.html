<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logseq</title>
  <meta name="description" content="Logseq Page"/>
  <link href="./logseq.png" rel="icon shortcut" sizes="192x192">
</head>
<body>
  <script>
    const url = new URL(location.href);

    const graph = url.searchParams.get('graph');
    const page = url.searchParams.get('page');

    if (graph && page) {
      location.href = `logseq://graph/${graph}?page=${page}`;
    }
  </script>
</body>
</html>
